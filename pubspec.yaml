name: is_it_safe
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter 
  # Used to handler http requests
  dio: ^4.0.0
  # Used to handler translations
  intl_utils: ^2.3.0
  # Used to aply the shimme effect
  shimmer: ^2.0.0
  # Used to get more fonts
  google_fonts: ^2.1.0
  # Used to build simple animations
  simple_animations: ^3.1.1
  # Used to get informations about the user's device
  device_info: ^2.0.2
  # Used to custom the louncher icon
  flutter_launcher_icons: ^0.9.0
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # Used to store simple data
  shared_preferences: ^2.0.6
  # Used to index the onBoarding pages
  smooth_page_indicator: 0.3.0-nullsafety.0
  # Used to set SVG images
  flutter_svg: ^0.22.0

  plugin_platform_interface: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "images/logo/logo.png"

flutter:
  uses-material-design: true
  assets:
    - images/

flutter_intl:
  enabled: true


